<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Deni Wulandari ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease;
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 5px solid #ff6f91;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        h2 {
            color: #444;
            font-size: 18px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e63950;
            transform: scale(1.05);
        }

        .love {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-10vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
